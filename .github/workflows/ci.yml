name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  cmake-build:
    name: CMake (${{ matrix.os }}, ${{ matrix.compiler }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            compiler: gfortran
            fc: gfortran-13
          - os: ubuntu-latest
            compiler: gfortran-12
            fc: gfortran-12
          - os: macos-latest
            compiler: gfortran
            fc: gfortran-13
          - os: windows-latest
            compiler: gfortran
            fc: gfortran

    steps:
      - uses: actions/checkout@v4

      - name: Set up Fortran (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.fc }}

      - name: Set up Fortran (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc@13

      - name: Configure CMake
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_Fortran_COMPILER=${{ matrix.fc }}

      - name: Build
        run: cmake --build build --parallel

      - name: Test
        run: ctest --test-dir build --output-on-failure

  fpm-build:
    name: fpm (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Fortran (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran-13

      - name: Set up Fortran (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc@13

      - name: Install fpm
        uses: fortran-lang/setup-fpm@v5
        with:
          fpm-version: 'v0.10.0'

      - name: Build with fpm
        run: fpm build --profile release
        env:
          FPM_FC: gfortran-13

      - name: Test with fpm
        run: fpm test
        env:
          FPM_FC: gfortran-13
